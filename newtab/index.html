<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <center><span class="pcname">guest@computer</span>:~</center>
      <p id="clock"><span id="day">Mon</span> 00:00 AM</p>
    </div>
    <div class="container">
      <div class="window full">
        <br>
        [<span class="pcname">guest@computer</span> ~]$ paste
        <br>
        <form action="http://ptpb.pw" method="post" id="pasteform"><textarea name="" id="paste">// Paste here
// Crtl+O to upload</textarea></form>
      </div>
      <div class="window two-thirds" style="overflow-y:scroll">
        <p id="result"></p>
        [<span class="pcname">guest@computer</span> ~]$ <input type="text" id="terminal" autofocus>
      </div>
      <div class="window one-third">
        <br>
        [<span class="pcname">guest@computer</span> ~]$ links
        <br>
        <table>
          <tr>
            <td><a href="https://youtube.com">Youtube</a></td>
            <td><a href="https://gmail.com">Gmail</a></td>
            <td><a href="https://github.com">Github</a></td>
            <td><a href="https://codepen.io">Codepen</a></td>
          </tr>
          <tr>
            <td><a href="https://4chan.org/g">/g/</a></td>
            <td><a href="https://4chan.org/wg">/wg/</a></td>
            <td><a href="https://pandora.com">Pandora</a></td>
            <td><a href="https://www.youtube.com/playlist?list=PLQyW54RmKCYDUFcJmXXCTlb-pUvRoonrW">Youtube Music</a></td>
          </tr>
          <tr>
            <td><a href="https://mega.co.nz">Mega</a></td>
            <td><a href="https://drive.google.com">Google Drive</a></td>
            <td><a href="https://site.uplabs.com">Uplabs</a></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
